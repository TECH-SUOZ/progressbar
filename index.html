<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Progress Bar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2 id="text"> starting...</h2>
        <div class="skills">
            <div class="name">HTML</div>
            <div class="percent">
                <div class="progress" style="width: 100%;"></div>
            </div>
            <div class="value">100%</div>
        </div>
         
        <div class="skills">
            <div class="name">CSS</div>
            <div class="percent">
                <div class="progress" style="width: 80%;"></div>
            </div>
            <div class="value">80%</div>
        </div>
        
        <div class="skills">
            <div class="name">Javascript</div>
            <div class="percent">
                <div class="progress" style="width: 70%;"></div>
            </div>
            <div class="value">70%</div>
        </div>
        
        <div class="skills">
            <div class="name">REACT JS</div>
            <div class="percent">
                <div class="progress" style="width: 50%;"></div>
            </div>
            <div class="value">50%</div>
        </div>
 
        <div class="skills">
            <div class="name">NODE JS</div>
            <div class="percent">
                <div class="progress" style="width: 50%;"></div>
            </div>
            <div class="value">50%</div>
        </div>
    
        <div class="skills">
            <div class="name">MONGODB & MOONGOOSE</div>
            <div class="percent">
                <div class="progress" style="width: 50%;"></div>
            </div>
            <div class="value">50%</div>
        </div>
    
        <div class="skills">
            <div class="name">UI & UX</div>
            <div class="percent">
                <div class="progress" style="width: 100%;"></div>
            </div>
            <div class="value">100%</div>
        </div>
        
        <div class="skills">
            <div class="name">LOGO & PHOTO EDITING</div>
            <div class="percent">
                <div class="progress" style="width: 100%;"></div>
            </div>
            <div class="value">100%</div>
        </div>
        
        <div class="skills">
            <div class="name">VIDEO EDITING</div>
            <div class="percent">
                <div class="progress" style="width: 90%;"></div>
            </div>
            <div class="value">90%</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
